<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Netflix</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <div class="logo">
      <img src="netflix-logo.png" alt="Netflix Logo">
    </div>
    <div class="center">
        <img src="center.jpg" alt="netflix-logo" srcset="">
    </div>
    <div class="user-profile">
      <img src="user-avatar.jpg" alt="User Avatar">
    </div>
  </header>

  <section class="hero">
    <div class="hero-content">
      <h1>Watch Unlimited Movies & TV Shows</h1>
      <p>Join now and enjoy all your favorite content.</p>
      <button class="cta">Sign Up</button>
    </div>
  </section>

  <section class="featured">
    <h2>Featured Titles</h2>
    <div class="movie-container">
      <!-- Add featured movies here -->
      <div class="movie">
        <img src="beast.jpg" alt="beast">
      </div>
      <div class="movie">
        <img src="Salaar1.jpg" alt="Salaar-1">
      </div>
      <div class="movie">
        <img src="Hi-nanna.jpg" alt="Hi-nanna">
      </div>
    </div>
  </section>

  <section class="genres">
    <h2>Popular Genres</h2>
    <ul>
      <li>Action</li>
      <li>Comedy</li>
      <li>Drama</li>
      <li>Horror</li>
      <li>Sci-Fi</li>
    </ul>
  </section>

  <footer>
    <p>&copy; 2024 Netflix </p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
